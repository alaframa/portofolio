<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatic Slideshow</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .slideshow-container {
    max-width: 100%;
    position: relative;
    overflow: hidden;
    height: 500px; /* adjust height as needed for portrait phone screens */
  }

  .slide {
    display: none;
    width: 100%;
    height: 100%;
    text-align: center;
  }

  .slide img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  /* Next & previous buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    background-color: rgba(0, 0, 0, 0.5);
  }

  /* Position the "next button" to the right */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  /* On hover, add a black background color with a little bit see-through */
  .prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <div class="slide">
    <img src="image1.jpg" alt="Image 1">
    <div class="text">Your text for slide 1</div>
  </div>

  <div class="slide">
    <img src="image2.jpg" alt="Image 2">
    <div class="text">Your text for slide 2</div>
  </div>

  <!-- Add more slides as needed -->

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("slide");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 2000); // Change slide every 2 seconds
  }

  function plusSlides(n) {
    clearTimeout(showSlides); // Stop automatic slideshow
    showSlides(slideIndex += n);
  }
</script>

</body>
</html>
